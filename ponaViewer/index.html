<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Imapic Panorama </title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      #container {
        width: 100%;
        height: 100%;
      }

      button{
        position: absolute;

      }

      #vr{
        right: 40px;
        top:40px;
      }

      #rotate{
        right: 40px;
        top:100px;
      }

  </head>

  <body>
    <div id="container"></div>

   <!--  <button id="vr" onclick="switchVR()">切换VR</button>
    <button id="rotate" onclick="autoRotate()">自动旋转</button> -->
   
    
    <script src="js/three.min.js"></script>
    <script src="js/panolens.min.js"></script>

    <script>

      // window.onload = function () {
      //   document.body.addEventListener('touchmove', function (e) {
      //     e.preventDefault()
      //     //阻止默认的处理方式(阻止下拉滑动的效果)
      //   }, {passive: false})
      // }

      var container = document.querySelector( '#container' );
      var panorama = new PANOLENS.ImagePanorama( 'a.jpg' );

      var viewer = new PANOLENS.Viewer( { 

        container: container,
        controlBar: true,
        controlButtons: [],
        output: 'overlay'
  

      } );

      // console.log(viewer);
      viewer.add( panorama );

      function switchVR(){

        viewer.toggleNextControl();
      }

      function autoRotate(){

        if(viewer.getControlName() == "orbit"){

          viewer.OrbitControls.autoRotate = !viewer.OrbitControls.autoRotate;
        }
      }


      var switchVR = {
        style: {
          backgroundImage: 'url(icon/device.png)',
          float: 'right'
        },
        
        onTap: function(){
          viewer.toggleNextControl();
        }
      };
      viewer.appendControlItem(switchVR);

      var autoRotate = {
        style: {
          backgroundImage: 'url(icon/rotate.png)',
          float: 'right'
        },
        
        onTap: function(){
          if(viewer.getControlName() == "orbit"){

            viewer.OrbitControls.autoRotate = !viewer.OrbitControls.autoRotate;
          }
        }
      };
      viewer.appendControlItem(autoRotate);

    </script>

  </body>
