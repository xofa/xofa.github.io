  <body>

    <button onclick="switchVR()">切换VR</button>
    <button onclick="autoRotate()">自动旋转</button>
   
    
    <script src="js/three.min.js"></script>
    <script src="js/panolens.min.js"></script>

    <script>

      var panorama, viewer;

      panorama = new PANOLENS.ImagePanorama( 'a.jpg' );

      viewer = new PANOLENS.Viewer( { 

        controlBar: false

  

      } );

      // console.log(viewer);
      viewer.add( panorama );

      function switchVR(){

        viewer.toggleNextControl();
      }

      function autoRotate(){

        if(viewer.getControlName() == "orbit"){

          viewer.control.autoRotate = !viewer.control.autoRotate;
        }
      }

    </script>

  </body>
